name: motion_core
description: "A high-performance Flutter plugin that provides a simple, unified stream of fused device motion data, abstracting native APIs like iOS Core Motion and Android's Rotation Vector sensor."
version: 0.0.1
homepage: https://github.com/miracle101000/flutter_native_ml 

environment:
  sdk: ^3.7.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  plugin:
    platforms:
      android:
        package: com.example.motion_core
        pluginClass: MotionCorePlugin
      ios:
        pluginClass: MotionCorePlugin
